on: [push]

name: Maven Test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install Maven
        run: sudo apt-get install maven
      - name: Run Maven test
        run: mvn test
